<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/litera/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Gr51humlTz50RfCwdBYgT+XvbSZqkm8Loa5nWlNrvUqCinoe6C6WUZKHS2WIRx5o"
      crossorigin="anonymous"
    />
    <title>Weather application</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="card col-md-6 mx-auto bg-primary text-white">
          <div class="card-body">
            <h5 id="city_country" class="mb-0"></h5>
            <div class="temperature card-title">
              <h3 class="temp d-inline"></h3>
              <span class="imgs mb-3"></span>
            </div>
            <div>
              <small class="windDir"></small>
              <small class="windSpeed"></small>
            </div>
            <div>
              <small class="humidity"></small>
            </div>
            <div>
              <small class="pressure"></small>
            </div>
            <div>
              <small class="cloudiness"></small>
            </div>
            <div class="d-flex justify-content-end">
              <small class="coords"></small>
            </div>
            <div class="d-flex justify-content-end">
              <small class="calced_time"></small>
            </div>
            <hr />

            <button
              type="button"
              class="btn btn-secondary"
              id="change_location"
              data-toggle="modal"
              data-target="#locationModal"
            >
              Поменять местоположение
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="locationModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="locationModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="locationModalLabel">
              Выберите местоположение
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="city">Город</label>
                <input type="text" id="city" class="form-control" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Закрыть
            </button>
            <button type="button" class="btn btn-primary" id="save_btn">
              Сохранить изменения
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="storage.js"></script>
    <script src="weather.js"></script>
    <script src="ui.js"></script>
    <script src="main.js"></script>
  </body>
</html>
